{% extends 'learning_logs/base.html' %}
{% load django_bootstrap5 %}

{% block content %}
  
  <p>Topic: <a href="{% url 'learning_logs:topic' topic.id %}"> {{ topic }}</a></p>

  <p>Update entry:</p>

  <form action="{% url 'learning_logs:edit_entry' entry.id %}" method='post'>
    {% csrf_token %}
    {% bootstrap_form form %}
    <div class="row">
      <div class="col">
        <button type="submit" class="btn btn-primary">Save changes</button>
        <a href="{% url 'learning_logs:delete_entry' entry.id %}" class="btn btn-danger">Delete entry</a>
      </div>
    </div>
  </form>

{% endblock content %}
