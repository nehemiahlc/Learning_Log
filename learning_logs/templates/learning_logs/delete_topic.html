{% extends 'learning_logs/base.html' %}
{% load django_bootstrap5 %}

{% block content %}
  
  <h2>Delete Topic: {{ topic }}</h2>

  <p>Are you sure you want to delete this topic?</p>

  <form action="{% url 'learning_logs:delete_topic' topic.id %}" method="post"
  onsubmit="return confirm('Are you sure you want to delete this topic and all ?');">
    {% csrf_token %}
    {% bootstrap_button button_type="submit" content="Delete topic" button_class="btn-danger" %}
  </form>

{% endblock content %}
